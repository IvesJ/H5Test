<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* 保持视频比例，并填满布局 */
        }
    </style>
</head>
<body>
<video controls autoplay>
    <source src="http://localhost:19090/vYZfud9xMfQdlPyy5zmWc1.11-Nop%2B%E5%AE%98%E5%AE%A3%E7%AF%87.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
</body>
</html>
